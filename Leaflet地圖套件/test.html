<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 180px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
      #TU {
      }
      .clicked{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <table>
      區域
      <tr>
        <td id="TU">桃園</td>
        <td id="KL">基隆</td>
        <td id="TP">台北</td>
      </tr>
    </table>
  </body>
  <script>
    var map = L.map("map").setView([25.0478, 121.517], 13);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);
    var marker = L.marker([51.5, -0.09]).addTo(map);
    function onMapClick(e) {
   
      var clickedLatLng = e.latlng;

 
      var taipeiLatLng = L.latLng([25.0478, 121.517]);

      // 判断点击位置是否在台北车站附近
      if (clickedLatLng.distanceTo(taipeiLatLng) < 100) {
        // 如果是，在表格中找到对应的台北单元格，并添加 clicked 类
        document.getElementById("TP").classList.add("clicked");
      }
    }
    map.on("click", onMapClick);
  </script>
</html>
