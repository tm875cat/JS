<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //元素.cloneNode(布林值)  複製一個原有的節點
        //若是true則連子孫節點都複製(預設為false)
        const ul = document.querySelector('ul')
        const li1 = ul.children[0].cloneNode(true)
        console.log(li1);
        ul.appendChild(li1)
    </script>
</body>

</html>
