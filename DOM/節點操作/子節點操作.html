<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>一號</li>
        <li>二號</li>
        <li>三號</li>
        <li>四號</li>
        <li>五號</li>
    </ul>
    <script>
        //childNodes獲得所有子節點 包跨文本節點(空格 換行)
        //childNodes不常用，知道有這東西就好
        const ul = document.querySelector('ul')


        //childen只獲得標籤(返回偽陣列)  父元素.children
        console.log(ul.children);
        //查找兄弟元素
        const li2=document.querySelector('ul li:nth-child(2)')
        console.log(li2.previousElementSibling);//上一個兄弟元素
        console.log(li2.nextElementSibling);//下一個兄弟元素

    </script>
</body>

</html>
