<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .blue {

            background-color: rgb(9, 46, 255);
        }
    </style>
</head>

<body>
    <div ></div>
    <script>
        const div = document.querySelector('div')
        div.className = 'box'//修改className
        div.classList.add('blue')//增加className
        div.classList.remove('blue')//移除className
        div.classList.toggle('blue')//切換className

    </script>
</body>

</html>
