<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: pink;
        position: relative;
    }

    .close_box {
        width: 30px;
        padding: 5px;
        font-size: 24px;
        background-color: aqua;
        position: absolute;
        right: 0;
        text-align: center;
    }
</style>

<body>
    <div class="box">
        <div class="close_box">X</div>
    </div>
    <button>點擊</button>
    <script>
        const closeBox = document.querySelector('.close_box')
        closeBox.addEventListener("click", function () {
            document.querySelector('.box').style.display = 'none'
        })

        const btn = document.querySelector('button')
        btn.onclick=function(){alert("111111")}//舊寫法 on
        btn.onclick=function(){alert("222222")}//舊寫法重複綁定會被覆蓋，因此推薦用新方法


        btn.addEventListener("click", function () {//新寫法 addEventListener事件監聽
            alert("觸發")
        })
        btn.addEventListener("click", function () {//再綁一個事件沒被覆蓋
            alert("觸發2222")
        })
    </script>
</body>

</html>
