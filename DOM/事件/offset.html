<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px;
        position: relative;
    }
    p{
        width: 100px;
        height: 100px;
        background-color: purple;
        margin: 50px;
    }
</style>
<body>
    <div>
        <p></p>
    </div>
    <script>
        const div=document.querySelector('div')
        const p=document.querySelector('p')

        console.log(div.offsetLeft)//元素與有定位的父元素的距離
        console.log(p.offsetLeft)
    </script>
</body>
</html>
