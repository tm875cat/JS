<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>

<body>
    <button>點擊</button>
    <input type="text">

    <script>
        const btn = document.querySelector('button')
        const input=document.querySelector('input')
        btn.addEventListener('click', function (e) {//事件監聽內的第一個參數就是Event物件ㄋ
            //e.屬性可以獲得事件物件的屬性
            console.log(e.type)//獲取事件的類型
            console.log(e.clientX)//獲取事件觸發時滑鼠的x位置(以瀏覽器視窗為基準)
            console.log(e.offsetX)//獲取事件觸發時滑鼠的x位置(以DOM元素為基準)
       
        })
        input.addEventListener("keyup",(e)=>{
            console.log(e.key)//獲取事件觸發時鍵盤的值
            if(e.key=="k"){
                console.log("按了K")
            }
        })
    </script>
</body>

</html>
