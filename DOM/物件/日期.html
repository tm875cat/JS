<div class="time"></div>

      const time=document.querySelector(".time")
        const date1 = new Date('2008-8-8')//取得指定日期
        console.log(date1)
  
        time.innerHTML=`今天是${date.getFullYear()}年${date.getMonth()+1}月${date.getDay()}日${date.getHours()}點${date.getMinutes()}分${date.getSeconds()}秒`
