    <button disabled>倒數60秒同意</button>

        //setInterval(函數,間隔時間)

        // console.log(t2)
        // //關閉定時器
        // clearInterval(t1)
        let t = 60
        let btn = document.querySelector('button')
        let time = setInterval(function () {
            btn.innerHTML = `倒數${t}秒同意`
            t--
            if (t === 0) {
            clearInterval(time)
            btn.innerHTML = `同意`
            btn.disabled=false
        }
        }, 10)

    </script>
