<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <tr>
        <td></td>
    </tr>
    <script>
        document.write(`<table>`)
        for (let i = 1; i <= 9; i++) {
            document.write(`<br>`)
            document.write(`<tr>`)
            for (let j = 1; j <= i; j++) {
                document.write(`<td>${j}*${i}=${j * i} </td>`)
            }
            document.write(`</tr>`)
        }
        document.write(`</table>`)


    </script>
</body>

</html>
