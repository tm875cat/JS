<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [5, 4, 1, 3, 2]

        for (let i = arr.length - 1; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                if (arr[j] > arr[j + 1]) {
                    let t = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = t
                }
            }
        }

        console.log(arr)


    </script>
</body>

</html>
