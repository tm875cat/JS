<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
    <script>
        const ad = document.querySelector('.box')
        setTimeout(function () {
            ad.style.display = 'none'
        }, 3000)
    </script>
</body>

</html>
